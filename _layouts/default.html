<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="wrapper">
  <header>
    <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
    <br>
    <p><h2><a href="..">Home</a></h2></p>
    <p><h2><a href="../cv_resume">CV/Resume</a></h2></p>
    <p><h2><a href="../teaching">Teaching</a></h2></p>

    <p><a href="{{ site.github.owner_url }}"><img src="../files/github_button.png" alt="Github Button"/></a>&nbsp;&nbsp;
      <a href="https://www.linkedin.com/in/patrick-rooney-9779bb57/"><img src="../files/linkedin_button.png" alt="Linkedin Button"/></a></p>

    <p><small>Hosted on GitHub Pages<br>
      Theme adapted from <a href="https://github.com/orderedlist">orderedlist</a></small></p>
  </header>
  <section>
    {% if site.logo %}
    <img src="{{site.logo | relative_url}}" alt="Logo" />
    {% endif %}

    {{ content }}

  </section>
</div>
<script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
{% if site.google_analytics %}
<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
{% endif %}
</body>
</html>
